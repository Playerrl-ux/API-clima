<header class="header">
    <div class="logo">LB Weather</div>
    <div class="unidades">
        <div class="unidade">
            <p>Unidade:</p>
        </div>
        <div class="botoes" #buttons>
            <button id="c" (click)="setUnit($event)">C°</button>
            <button id="f" (click)="setUnit($event)">°F</button>
            <button id="k" (click)="setUnit($event)">K</button>
        </div>
    </div>
</header>
